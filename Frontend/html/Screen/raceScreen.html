<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaceScreen</title>
    <link rel="stylesheet" href="../../css/screen.css">
    <link rel="icon" type="image/png" sizes="32x32" href="../../img/bike.png">
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
    <script src="../../scripts/scriptScreen.js"></script>
    <script src="../../scripts/scriptGame.js"></script>
</head>

<body class="c-containerScherm js-raceInit">
    <div id="animatedBackground" class="c-background__url">
    </div>

    <canvas id="gameCanvas"></canvas>

    <div class="c-kadersRace">
        <div class="c-kaderSpeler c-kaderSpeler--een c-kaderSpeler--race">
            <div class="c-rondje c-rondje--klein">
                <img class="c-avatar c-avatar--klein js-avatar1" src="../../img/fietser1_rood.png" alt="Rood">
            </div>
            <div class="c-klasseNaam c-klasseNaam--kader js-naam1">Naam</div>
            <div class="c-klasseSnelheid js-speed-left">35 km/u</div>
        </div>

        <div class="c-kaderSpeler c-kaderSpeler--twee c-kaderSpeler--race c-kaderSpeler--raceTwee js-speler2">
            <div class="c-rondje c-rondje--klein">
                <img class="c-avatar c-avatar--klein js-avatar2" src="../../img/fietser1_blauw.png" alt="Blauw">
            </div>
            <div class="c-klasseNaam c-klasseNaam--kader js-naam2">Naam</div>
            <div class="c-klasseSnelheid js-speed-right">35 km/u</div>
        </div>
    </div>

    <div class="c-countdownTwee js-countdown">
        <svg viewBox="-50 -50 100 100" stroke-width="6">
            <circle r="47"></circle>
            <circle r="47" pathLength="1"></circle>
        </svg>
    </div>
</body>

</html>
