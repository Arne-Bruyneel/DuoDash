<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaceScreen</title>
    <link rel="stylesheet" href="../../css/screen.css">
    <link rel="icon" type="image/png" sizes="32x32" href="../../img/bike.png">
</head>

<body class="c-containerScherm">

    <!-- <img class="c-moving c-moving-race" src="../../img/Achtergronden/Moving/WaterTwee.svg" alt="Vissen Achtergrond"> -->

    <!-- <img class="c-moving c-moving--race" src="../../img/Achtergronden/Moving/JungleTwee.svg" alt="Jungle Achtergrond"> -->

    <img class="c-moving c-moving--race" src="../../img/Achtergronden/Moving/PalmbomenTwee.svg" alt="Palmbomen Achtergrond">

    <div class="c-kadersRace">
        <div class="c-kaderSpeler c-kaderSpeler--een c-kaderSpeler--race">
            <div class="c-rondje c-rondje--klein">
                <img class="c-avatar c-avatar--klein" src="../../img/fietser1_rood.png" alt="Rood">
            </div>
            <div class="c-klasseNaam c-klasseNaam--kader">Naam</div>
            <div class="c-klasseSnelheid">35 km/u</div>
        </div>

        <div class="c-kaderSpeler c-kaderSpeler--twee c-kaderSpeler--race c-kaderSpeler--raceTwee">
            <div class="c-rondje c-rondje--klein">
                <img class="c-avatar c-avatar--klein" src="../../img/fietser1_blauw.png" alt="Blauw">
            </div>
            <div class="c-klasseNaam c-klasseNaam--kader">Naam</div>
            <div class="c-klasseSnelheid">35 km/u</div>
        </div>
    </div>

    <div class="c-countdown c-countdown-race">15</div>

</body>

</html>
