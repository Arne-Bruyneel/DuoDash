<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountdownScreen</title>
    <link rel="stylesheet" href="../../css/screen.css">
    <link rel="icon" type="image/png" sizes="32x32" href="../../img/bike.png">
    <script src="../../scripts/scriptScreen.js"></script>
</head>

<body class="c-containerScherm js-countdownInit">
    <div class="c-backgroundScherm__vast js-background"></div>

    <img class="c-wachtfiets c-wachtfiets--een" src="../../img/fietser1_rood.png" alt="Rood">
    <img class="c-wachtfiets c-wachtfiets--twee" src="../../img/fietser1_blauw.png" alt="Blauw">

    <div class="c-overlay"></div>

    <div class="c-spring">Spring op de fiets en zet je klaar</div>

    <div class="c-countdown js-countdown">20</div>

    <div class="c-spelerTonen c-spelerTonen--een">
        <div class="c-spelerMaken c-spelerMaken--een js-spelertekst">
            Niet klaar
        </div>
        <div class="c-spelerAangemaakt c-spelerAangemaakt--een js-spelertekst">
            Klaar
        </div>
        <div class="c-kaderSpeler c-kaderSpeler--een">
            <div class="c-rondje c-rondje--klein">
                <img class="c-avatar c-avatar--klein" src="../../img/fietser1_rood.png" alt="Rood">
            </div>
            <div class="c-klasseNaam c-klasseNaam--kader">Naam</div>
        </div>
    </div>

    <div class="c-spelerTonen c-spelerTonen--twee">
        <div class="c-spelerMaken c-spelerMaken--twee js-spelertekst">
            Niet klaar
        </div>
        <div class="c-spelerAangemaakt c-spelerAangemaakt--twee js-spelertekst">
            Klaar
        </div>
        <div class="c-kaderSpeler c-kaderSpeler--twee">
            <div class="c-rondje c-rondje--klein">
                <img class="c-avatar c-avatar--klein" src="../../img/fietser1_blauw.png" alt="Blauw">
            </div>
            <div class="c-klasseNaam c-klasseNaam--kader">Naam</div>
        </div>
    </div>

    <div class="c-aftel js-aftel">3</div>

</body>

</html>
