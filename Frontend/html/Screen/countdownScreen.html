<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountdownScreen</title>
    <link rel="stylesheet" href="../../css/screen.css">
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>  
    <link rel="icon" type="image/png" sizes="32x32" href="../../img/bike.png">
    <script src="../../scripts/scriptScreen.js"></script>
</head>

<body class="c-containerScherm js-countdownInit">
    <div class="c-backgroundScherm__vast js-background"></div>

    <img class="c-wachtfiets c-wachtfiets--een" src="../../img/fietser1_rood.png" alt="Rood">
    <img class="c-wachtfiets c-wachtfiets--twee" src="../../img/fietser1_blauw.png" alt="Blauw">

    <div class="c-overlay"></div>

    <div class="c-spring js-spring" style="display: none;">Spring op de fiets en warm op</div>

    <div class="c-countdown js-countdown" style="display: none;">
        <svg viewBox="-50 -50 100 100" stroke-width="6">
          <circle r="47"></circle>
          <circle r="47" pathLength="1"></circle>
        </svg>
    </div>

    <div class="js-animationL c-spelerTonen c-spelerTonen--een">
        <div class="c-spelerMaken c-spelerMaken--een js-spelertekst js-speler1nk">
            Niet klaar
        </div>
        <div class="c-spelerAangemaakt c-spelerAangemaakt--een js-spelertekst js-speler1k">
            Klaar
        </div>
        <div class="c-kaderSpeler c-kaderSpeler--een js-kader1 ">
            <div class="c-rondje c-rondje--klein">
                <img class="c-avatar c-avatar--klein js-avatar1" src="../../img/fietser1_rood.png" alt="Rood">
            </div>
            <div class="c-klasseNaam c-klasseNaam--kader js-speler1naam">Naam</div>
        </div>
    </div>

    <div class="js-animationR c-spelerTonen c-spelerTonen--twee js-speler2">
        <div class="c-spelerMaken c-spelerMaken--twee js-spelertekst js-speler2nk">
            Niet klaar
        </div>
        <div class="c-spelerAangemaakt c-spelerAangemaakt--twee js-spelertekst js-speler2k">
            Klaar
        </div>
        <div class="c-kaderSpeler c-kaderSpeler--twee js-kader2">
            <div class="c-rondje c-rondje--klein">
                <img class="c-avatar c-avatar--klein js-avatar2" src="../../img/fietser1_blauw.png" alt="Blauw">
            </div>
            <div class="c-klasseNaam c-klasseNaam--kader js-speler2naam">Naam</div>
        </div>
    </div>

    <div class="c-aftel js-aftel" style="display: none;">3</div>

</body>

</html>
