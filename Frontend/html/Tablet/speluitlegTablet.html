<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speluitleg</title>
    <link rel="stylesheet" href="../../css/screen.css">
    <link rel="icon" type="image/png" sizes="32x32" href="../../img/bike.png">
    <script src="../../scripts/socket.io.min.js"></script>
    <script src="../../scripts/scriptTablet.js"></script>
    <!-- <script src="../../scripts/scriptScreen.js"></script> -->
</head>

<body class="c-bodytablet c-bodytablet--map js-uitlegInit">
    <header class="c-headertablet">
        <a href="mapTablet.html"><img src="../../img/Icons/pijltje.svg" alt="pijltje" height="32px"></a>
        <img class="c-solo js-solo" src="../../img/Icons/PaginaNummer/vierVvier.svg" alt="Pagina 4">
        <img class="c-duo js-duo" src="../../img/Icons/PaginaNummer/vijfVvijf.svg" alt="Pagina 5">

        <a class='js-home'><img src="../../img/Icons/home.svg" alt="homescreen" height="36px"></a>
    </header>

    <h1 class="c-titelspeler">Speluitleg</h1>

    <main class="c-maintablet c-maintablet--wereld">

        <div class="c-speluitleg">
            <div class="c-uitleg__Kader">
                <p class="c-uitleg__Tekst">Stretch</p>
                <img src="../../img/Icons/stretch.svg" alt="Stretch" height="150px">
            </div>

            <div class="c-uitleg__Kader">
                <p class="c-uitleg__Tekst">Warm op</p>
                <img src="../../img/Icons/warm.svg" alt="Warm op" height="150px">
            </div>

            <div class="c-uitleg__Kader">
                <p class="c-uitleg__Tekst">Race</p>
                <img src="../../img/Icons/race.svg" alt="Race" height="150px">
            </div>

        </div>

        <button class="c-knoptablet js-start">Start</button>
    </main>

</body>

</html>
