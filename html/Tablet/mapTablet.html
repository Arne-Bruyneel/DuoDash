<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapTablet</title>
    <link rel="stylesheet" href="../../css/screen.css">
</head>

<body class="c-bodytablet c-bodytablet--speler">
    <header class="c-headertablet">
        <a href="playerTwoTablet.html"><img src="../../img/Icons/pijltje.svg" alt="pijltje" height="28px"></a>
        <div>3/3</div>
        <a href="startTablet.html"><img src="../../img/Icons/home.svg" alt="homescreen" height="28px"></a>
    </header>
    <main class="c-maintablet">
        <h1 class="c-titelspeler">Kies een wereld</h1>
        <div class="c-kiesmap">
            <label class="c-map">
                <img src="../../img/Achtergronden/eilanden.svg" alt="Eilanden">

                <input class="c-mapradio js-map" type="radio" id="radio-eilanden" name="radio" checked="checked">
                <span class="c-custom-option__fake-input "></span>
            </label>

            <label class="c-map">
                <img src="../../img/Achtergronden/jungle.svg" alt="Jungle">

                <input class="c-mapradio js-map" type="radio" id="radio-jungle" name="radio">
                <span class="c-custom-option__fake-input "></span>
            </label>

            <label class="c-map">
                <img src="../../img/Achtergronden/woestijn.svg" alt="Woestijn">

                <input class="c-mapradio js-map" type="radio" id="radio-woestijn" name="radio">
                <span class="c-custom-option__fake-input "></span>
            </label>

        </div>
    </main>

</body>

</html>
