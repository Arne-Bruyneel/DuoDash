<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayerOneTablet</title>
    <link rel="stylesheet" href="../../css/screen.css">
    <link rel="icon" type="image/png" sizes="32x32" href="../../img/bike.png">
    <script src="../../scripts/script.js"></script>
</head>

<body class="c-bodytablet c-bodytablet--speler speler2 js-spelerInit">
    <header class="c-headertablet">
        <a href="playerOneTablet.html"><img src="../../img/Icons/pijltje.svg" alt="pijltje" height="28px"></a>
        <div>2/4</div>
        <a href="startTablet.html"><img src="../../img/Icons/home.svg" alt="homescreen" height="28px"></a>
    </header>
    <h1 class="c-titelspeler">Speler 2</h1>
    <main class="c-maintablet">
        <form action="mapTablet.html">
            <div class="c-inputfietser">
                <p class="c-form-field">
                    <label class="c-label" for="voornaam">
                        Voornaam
                    </label>
                    <input class="c-input js-voornaam" type="text" name="voornaam" id="voornaam" required>
                </p>
                <p class="c-form-field c-form-field--achter">
                    <label class="c-label" for="achternaam">
                        Naam
                    </label>
                    <input class="c-input js-achternaam" type="text" name="achternaam" id="achternaam" required>
                </p>
                <p class="c-form-field">
                    <label class="c-label" for="email">
                        Email
                    </label>
                    <input class="c-input js-email" type="email" name="email" id="email" required>
                </p>
            </div>
            <div class="c-onderstetabletspeler">
                <div class="c-kleurkiezen">
                    <div class="c-fietserbox">
                        <img class="c-fietserRood js-fietserRood" src="../../img/fietser1_rood.png" alt="rood">
                        <img class="c-fietserBlauw js-fietserBlauw" src="../../img/fietser1_blauw.png" alt="blauw">
                        <img class="c-fietserGeel js-fietserGeel" src="../../img/fietser1_geel.png" alt="geel">
                        <img class="c-fietserGroen js-fietserGroen" src="../../img/fietser1_groen.png" alt="groen">
                        <img class="c-fietserPaars js-fietserPaars" src="../../img/fietser1_paars.png" alt="paars">
                        <img class="c-fietserWit js-fietserWit" src="../../img/fietser1_wit.png" alt="wit">
                    </div>
                    <div class="c-fietserkleur">
                        <label class="c-kleur c-keuzeRood">
                            <input class="c-kleurradio o-hide-accessible js-kleur" type="radio" id="radio-rood" name="radio" checked="checked">
                            <span class="c-custom-option__fake-input ">
                            </span>
                        </label>
                        <label class="c-kleur c-keuzeBlauw">
                            <input class="c-kleurradio o-hide-accessible js-kleur" type="radio" id="radio-blauw" name="radio">
                            <span class="c-custom-option__fake-input ">
                        </label>
                        <label class="c-kleur c-keuzeGeel">
                            <input class="c-kleurradio o-hide-accessible js-kleur" type="radio" id="radio-geel" name="radio">
                            <span class="c-custom-option__fake-input ">
                        </label>
                        <label class="c-kleur c-keuzeGroen">
                            <input class="c-kleurradio o-hide-accessible js-kleur" type="radio" id="radio-groen" name="radio">
                            <span class="c-custom-option__fake-input ">
                        </label>
                        <label class="c-kleur c-keuzePaars">
                            <input class="c-kleurradio o-hide-accessible js-kleur" type="radio" id="radio-paars" name="radio">
                            <span class="c-custom-option__fake-input ">
                        </label>
                        <label class="c-kleur c-keuzeWit">
                            <input class="c-kleurradio o-hide-accessible js-kleur" type="radio" id="radio-wit" name="radio">
                            <span class="c-custom-option__fake-input">
                        </label>
                    </div>
                </div>
                <button class="c-knoptablet js-volgende" type="submit" onclick="listenToVolgendeSpeler()">Volgende</button>
            </div>
        </form>
    </main>

</body>

</html>
