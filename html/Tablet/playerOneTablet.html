<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayerOneTablet</title>
    <link rel="stylesheet" href="../../css/screen.css">
    <link rel="icon" type="image/png" sizes="32x32" href="../../img/bike.png">
</head>

<body class="c-bodytablet c-bodytablet--speler">
    <header class="c-headertablet">
        <img src="../../img/Icons/pijltje.svg" alt="pijltje">
        <div>1/3</div>
        <img src="../../img/Icons/home.svg" alt="homescreen">
    </header>
    <main class="c-maintablet">
        <h1 class="c-titelspeler">Speler 1</h1>
        <div class="c-inputfietser">
            <p class="c-form-field">
                <label class="c-label" for="voornaam">
                    Voornaam
                </label>
                <input class="c-input" type="text" name="voornaam" id="voornaam" required>
            </p>
            <p class="c-form-field c-form-field--achter">
                <label class="c-label" for="achternaam">
                    Naam
                </label>
                <input class="c-input" type="text" name="achternaam" id="achternaam" required>
            </p>
            <p class="c-form-field">
                <label class="c-label" for="email">
                    Email
                </label>
                <input class="c-input" type="email" name="email" id="email" required>
            </p>
        </div>
        <div class="c-onderstetabletspeler">
            <div class="c-kleurkiezen">
                <div class="c-fietserbox">
                    <img src="../../img/fietser1_rood.png" alt="rood">
                    <img src="../../img/fietser1_blauw.png" alt="blauw">
                    <img src="../../img/fietser1_geel.png" alt="geel">
                    <img src="../../img/fietser1_groen.png" alt="groen">
                    <img src="../../img/fietser1_paars.png" alt="paars">
                    <img src="../../img/fietser1_wit.png" alt="wit">
                </div>

                <div class="c-fietserkleur">
                    <button class="c-keuzeRood"> </button>
                    <button class="c-keuzeBlauw"> </button>
                    <button class="c-keuzeGeel"> </button>
                    <button class="c-keuzeGroen"> </button>
                    <button class="c-keuzePaars"> </button>
                    <button class="c-keuzeWit"> </button>
                </div>
            </div>
            <button class="c-knoptablet">Volgende</button>
        </div>
    </main>

</body>

</html>
